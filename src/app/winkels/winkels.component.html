<div class="container-fluid">
  <div class="content">
    <app-navbar></app-navbar>
    <h1>Alle winkels met actieve kortingscodes</h1>

    <ul class="webshop-list">
      <ng-container *ngFor="let group of groupedWinkels">
        <li class="group-heading">{{ group.letter }}</li>
        <li *ngFor="let winkel of group.winkels">
          <a [routerLink]="['/', winkel.toLowerCase()]">{{ winkel }}</a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
<app-footer></app-footer>
